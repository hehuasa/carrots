<main>
  <div class="newPosition-searchOption">
    <div class="newPosition-searchOption-tittle">
      <a  class="a-active">公司</a><a ui-sref="pageTab.searchJobs">职业</a></div>
    <div class="newPosition-searchOption-content searchCompany-tittle">
      <div>
        <span class="selected-tittle">关&ensp;键&ensp;词：</span>
        <input type="text" ng-change="ctrl.getName()" ng-model="ctrl.companyName">
        <span class="font-tags">当前关键词：</span>
        <span class="font-tags" ng-bind="ctrl.companyName"></span>
      </div>
      <div>
        <span class="selected-tittle">所在地区：</span>
        <span ng-repeat="x in ctrl.city">
          <a  class="ddark-blue" ng-class="{true:'selected'}[ctrl.checkbox(ctrl.city,$index,ctrl.companyCity)||(ctrl.companyCity.length==0&&$first)]" ng-bind="x.name"
              ng-click="ctrl.getParameter(ctrl.city,$index,ctrl.companyCity)"></a>
        </span>
      </div>
      <div>
        <span class="selected-tittle">所属行业：</span>
        <span ng-repeat="x in ctrl.industry">
          <a  class="ddark-blue" ng-class="{true:'selected'}[ctrl.checkbox(ctrl.industry,$index,ctrl.companyIndustry)||(ctrl.companyIndustry.length==0&&$first)]" ng-bind="x.name"
            ng-click="ctrl.getParameter(ctrl.industry,$index,ctrl.companyIndustry)"></a>
        </span>
      </div>
      <div>
        <span class="selected-tittle">融资规模：</span>
        <span ng-repeat="x in ctrl.financing">
          <a class="ddark-blue" ng-class="{true:'selected'}[ctrl.checkbox(ctrl.financing,$index,ctrl.companyFinancing)||(ctrl.companyFinancing.length==0&&$first)]" ng-bind="x.name"
             ng-click="ctrl.getParameter(ctrl.financing,$index,ctrl.companyFinancing)"></a></span>
      </div>
      <a class="font-content newPosition-searchOption-content-clear" ng-click="ctrl.clear()">清空</a>
      <a class="selected newPosition-searchOption-content-search"  ng-click="ctrl.search()">搜索</a>


    </div>
  </div>
  <div class="newPosition-content">
    <div class="col-md-4 col-xs-12 clear-padding-left clear-padding-right" ng-repeat="x in ctrl.data">
      <div class="search-company-banner" ui-sref="pageTab.companyDetails({id:x.id})">
        <div class="search-company-banner-logo"><img ng-src={{x.logo}}></div>
        <div class="search-company-banner-text">
          <div class="font-tittle" ng-bind="x.name"></div>
          <div class="font-content" ng-bind="x.slogan"></div>
          <span class="font-content red" ng-bind="x.professionNum"></span><span class="font-content">个在招职位</span>
        </div>
        <div class="search-company-banner-detail">
          <div>
            <span><img src="../img/mobile.png"></span>
            <span class="font-tags" ng-repeat="z in x.industryList"><span ng-bind="z|industryFilter"></span></span>
          </div>
          <div>
            <span><img src="../img/chart.png"></span>
            <span class="font-tags" ng-bind="x.financing | financingFilter"></span>
          </div>
          <div>
            <span><img src="../img/location-gray.png"></span>
            <span class="font-tags" ng-bind="x.city | cityFilter"></span>
          </div>

        </div>
      </div>
      </div>



  </div>
    <div>
    <ul uib-pagination items-per-page="2" total-items="ctrl.items" ng-model="ctrl.page" max-size="2" class="pagination-sm" boundary-links="true" boundary-link-numbers="true" previous-text="<" next-text=">" first-text="首页" last-text="末页" ng-change="ctrl.pageChange()"></ul>
  </div>
</main>
<div ui-view=""></div>
